version: '3.8'
services:
  basic_node:
    restart: always
    build: .
    ports:
      - '80:4000'
    volumes:
      - ./src:/app/src
    env_file: .env
  basic_mongo:
    image: mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=app
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - movie-db:/data/db
volumes:
  movie-db:
